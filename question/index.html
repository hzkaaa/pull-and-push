<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hypertext Concrete Poem Example</title>

        <!--This is a link to the css style sheet where you can make styling rules that will be applied to all pages-->
        <link rel="stylesheet" href="../css/style.css">

    </head>
    <body>

        <div class="centered-wrapper">
            <p>
                <!--These line breaks will not be respected in the HTML, just here for easy reading-->
                <a href="#" class="dead-link" >How long has it been since you last wanted to see someone like crazy?</a>
            </p>
            <p>
                <!--These line breaks will not be respected in the HTML, just here for easy reading-->
                <a href="#" class="dead-link" >Can you immediately name 3 places you could live in London other than your own home?</a>
            </p>
            <p>
                <!--These line breaks will not be respected in the HTML, just here for easy reading-->
                <a href="#" class="dead-link" >Do you feel the same socially here as you do at home? Why?</a>
            </p>
            <p>
                <!--These line breaks will not be respected in the HTML, just here for easy reading-->
                <a href="#" class="dead-link" >Name three advantages of socialising here</a>
            </p>
            <p>
                <a href="../answer"><em>Answer</em></a>
            </p>
        </div>

    </body>
</html>
